services:
  comercial-map-api:
    build: .
    container_name: comercial_map_api
    volumes:
      - .:/app
    ports:
      - "58900:8000"
    env_file:
      - .env
    depends_on:
      - comercial-map-api-postgres
      - comercial-map-api-redis
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        uvicorn asgi:application --workers 4 --host 0.0.0.0 --port 8000
      "

  comercial-map-api-postgres:
    image: postgres:13.3
    container_name: comercial_map_api_postgres
    volumes:
      - ./docker_data/postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=comercial_map_api
      - POSTGRES_USER=comercial_map_api
      - POSTGRES_PASSWORD=comercial_map_api
    ports:
      - "5432:5432"

  comercial-map-api-redis:
    image: redis:7-alpine
    container_name: comercial_map_api_redis
    volumes:
      - ./docker_data/redis:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
